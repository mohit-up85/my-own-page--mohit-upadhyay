<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSC CGL Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>SSC CGL Application Form</h2>
        <form action="send_email.php" method="POST" enctype="multipart/form-data">
            <label>Full Name:</label>
            <input type="text" name="name" required>
            
            <label>Date of Birth:</label>
            <input type="date" name="dob" required>
            
            <label>Gender:</label>
            <select name="gender" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            
            <label>Father's Name:</label>
            <input type="text" name="father_name" required>
            
            <label>Mother's Name:</label>
            <input type="text" name="mother_name" required>
            
            <label>Email:</label>
            <input type="email" name="email" required>
            
            <label>Mobile Number:</label>
            <input type="tel" name="mobile" required pattern="[0-9]{10}">
            
            <label>Educational Qualification:</label>
            <select name="qualification" required>
                <option value="">Select</option>
                <option value="graduate">Graduate</option>
                <option value="postgraduate">Postgraduate</option>
                <option value="other">Other</option>
            </select>
            
            <label>Address:</label>
            <textarea name="address" rows="4" required></textarea>
            
            <label>State:</label>
            <input type="text" name="state" required>
            
            <label>Pincode:</label>
            <input type="text" name="pincode" required pattern="[0-9]{6}">
            
            <label>Upload Photo:</label>
            <input type="file" name="photo" accept="image/*" required>
            
            <label>Upload Signature:</label>
            <input type="file" name="signature" accept="image/*" required>
            
            <input type="hidden" name="to_email" value="mohitupadhyay12007@gmail.com">
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
